
language: cpp
notifications:
  email: false

# Define builds on mulitple OS/compiler combinations. 
# Feel free to add/remove entries from this list.
matrix:
  include:
    - os: linux
      dist: trusty
      addons:
        apt:
          update: true
          packages:
            - git
            - build-essential
            - cmake
            - doxygen
            - mesa-common-dev
            - mesa-utils
            - libosmesa6
            - libxt-dev
            - libpng-dev
            - libjpeg-dev
            - libxxf86vm1
            - libxxf86vm-dev
            - libxi-dev
            - libxrandr-dev
            - mesa-common-dev
            - mesa-utils-extra
            - libgl1-mesa-dev
            - libglapi-mesa
    - os: linux
      dist: xenial
      addons:
        apt:
          update: true
          packages:
            - git
            - build-essential
            - cmake
            - doxygen
            - mesa-common-dev
            - mesa-utils
            - libosmesa6
            - libxt-dev
            - libpng-dev
            - libjpeg-dev
            - libxxf86vm1
            - libxxf86vm-dev
            - libxi-dev
            - libxrandr-dev
            - mesa-common-dev
            - mesa-utils-extra
            - libgl1-mesa-dev
            - libglapi-mesa
    - os: linux
      dist: bionic
      addons:
        apt:
          update: true
          packages:
            - git
            - build-essential
            - cmake
            - doxygen
            - mesa-common-dev
            - mesa-utils
            - libosmesa6
            - libxt-dev
            - libpng-dev
            - libjpeg-dev
            - libxxf86vm1
            - libxxf86vm-dev
            - libxi-dev
            - libxrandr-dev
            - mesa-common-dev
            - mesa-utils-extra
            - libgl1-mesa-dev
            - libglapi-mesa

before_install:
  - PARENTDIR=$(pwd)
  - mkdir $PARENTDIR/build

install: 
  - sudo bash $PARENTDIR/install-vtk.sh
  - sudo bash $PARENTDIR/install-boost.sh
  - cd $PARENTDIR/build
  - cmake -DCMAKE_BUILD_TYPE=Debug $PARENTDIR

script:
  - make
